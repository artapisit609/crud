<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>

<body>
    <h1>ตั้งรหัสผ่านใหม่</h1>
    <form id="resetPasswordForm">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" name="username" value="กรอกรหัสพนักงาน" autocomplete="username" required>
    
        <label for="newPassword">รหัสผ่านใหม่</label>
        <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" required>
    
        <button type="submit">ตั้งรหัสผ่าน</button>
    </form>
    
    
    
    <script src="reset_password.js"></script>
</body>

</html>
